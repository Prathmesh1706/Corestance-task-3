<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <p>Members</p>
            <h1>Our Premium Members</h1>
            <p>Lorem ipsum dolor sit amet consectetur. Vitae sed sollicitudin sodales magna consequat. Fringilla venenatis ultrices sit suscipit aliquet vulputate mi. Eu amet at felis cum pharetra. Sagittis turpis adipiscing massa sed.</p>
        </div>
        <div class="box box2">
            <img src="1.jpg" alt="Image">
        </div>
        <div class="box box3">
            <img src="2.jpg" alt="Image">
        </div>
    </div>
</body>
</html>
